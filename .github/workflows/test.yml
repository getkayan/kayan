name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Run Core Tests
        run: |
          cd core
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Run kgorm Tests
        run: |
          cd kgorm
          go test -v -race ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.go-version == '1.21'
        with:
          file: core/coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: kayan
          POSTGRES_PASSWORD: kayan
          POSTGRES_DB: kayan_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run Integration Tests
        env:
          DATABASE_URL: postgres://kayan:kayan@localhost:5432/kayan_test?sslmode=disable
        run: |
          cd core
          go test -v -tags=integration ./...
