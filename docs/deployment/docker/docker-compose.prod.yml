# Kayan Production Docker Compose
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# Required environment variables:
# - KAYAN_DB_DSN
# - KAYAN_REDIS_URL
# - KAYAN_SESSION_SECRET
# - KAYAN_JWT_SECRET

version: '3.8'

services:
  kayan:
    image: ghcr.io/getkayan/kayan:latest
    ports:
      - "8080:8080"
    environment:
      - KAYAN_ENV=production
      - KAYAN_LOG_LEVEL=info
      - KAYAN_LOG_FORMAT=json
      - KAYAN_DB_TYPE=${KAYAN_DB_TYPE:-postgres}
      - KAYAN_DB_DSN=${KAYAN_DB_DSN}
      - KAYAN_REDIS_URL=${KAYAN_REDIS_URL}
      - KAYAN_SESSION_SECRET=${KAYAN_SESSION_SECRET}
      - KAYAN_JWT_SECRET=${KAYAN_JWT_SECRET}
      # CORS
      - KAYAN_CORS_ORIGINS=${KAYAN_CORS_ORIGINS:-*}
      # Rate limiting
      - KAYAN_RATE_LIMIT_ENABLED=true
      - KAYAN_RATE_LIMIT_REQUESTS=100
      - KAYAN_RATE_LIMIT_WINDOW=60s
      # Account lockout
      - KAYAN_LOCKOUT_ENABLED=true
      - KAYAN_LOCKOUT_MAX_FAILURES=5
      - KAYAN_LOCKOUT_DURATION=15m
      # Telemetry (optional)
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_ENDPOINT:-}
      - OTEL_SERVICE_NAME=kayan
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (optional, use if not behind LB)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - kayan
    profiles:
      - with-proxy
