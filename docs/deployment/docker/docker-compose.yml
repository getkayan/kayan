# Kayan Development Docker Compose
# Usage: docker-compose up -d

version: '3.8'

services:
  kayan:
    build:
      context: ../../..
      dockerfile: docs/deployment/docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - KAYAN_ENV=development
      - KAYAN_LOG_LEVEL=debug
      - KAYAN_LOG_FORMAT=text
      - KAYAN_DB_TYPE=postgres
      - KAYAN_DB_DSN=postgres://kayan:kayan@postgres:5432/kayan?sslmode=disable
      - KAYAN_REDIS_URL=redis://redis:6379/0
      - KAYAN_SESSION_SECRET=dev-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=kayan
      - POSTGRES_PASSWORD=kayan
      - POSTGRES_DB=kayan
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kayan"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # Optional: Redis Commander for debugging
  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    profiles:
      - debug

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@kayan.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres
    profiles:
      - debug

volumes:
  postgres_data:
  redis_data:
