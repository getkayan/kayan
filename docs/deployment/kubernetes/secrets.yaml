# WARNING: This is a template. In production, use a secrets manager
# like HashiCorp Vault, AWS Secrets Manager, or External Secrets Operator.
#
# To create this secret:
# kubectl create secret generic kayan-secrets \
#   --from-literal=KAYAN_DB_DSN='postgres://user:pass@host:5432/kayan' \
#   --from-literal=KAYAN_REDIS_URL='redis://:pass@host:6379/0' \
#   --from-literal=KAYAN_SESSION_SECRET='your-32-byte-secret' \
#   --from-literal=KAYAN_JWT_SECRET='your-jwt-signing-key'

apiVersion: v1
kind: Secret
metadata:
  name: kayan-secrets
  labels:
    app: kayan
type: Opaque
stringData:
  # Database connection string
  KAYAN_DB_DSN: "postgres://kayan:CHANGE_ME@postgres:5432/kayan?sslmode=require"
  
  # Redis connection string
  KAYAN_REDIS_URL: "redis://:CHANGE_ME@redis:6379/0"
  
  # Session encryption secret (32 bytes, base64 encoded)
  KAYAN_SESSION_SECRET: "CHANGE_ME_TO_32_BYTE_SECRET_KEY"
  
  # JWT signing key
  KAYAN_JWT_SECRET: "CHANGE_ME_TO_STRONG_JWT_SECRET"
  
  # OIDC provider secrets (optional)
  # KAYAN_OIDC_GOOGLE_CLIENT_SECRET: ""
  # KAYAN_OIDC_GITHUB_CLIENT_SECRET: ""
